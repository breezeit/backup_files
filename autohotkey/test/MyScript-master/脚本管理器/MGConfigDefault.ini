### 注意: ###
1) 其中第1,2点针对的窗口(包括控件)都是 鼠标手势起始点下的窗口 ,而不是当前激活的窗口,动作被触发后也不会激活目标窗口!
2) 在目前版本中,您所能修改的部分只有[MouseGestures]中的键值(即DR,RD), 用来定制自己喜欢的手势,而键名(即1,2,3,4等)不能被修改, [ActNames]中的内容为鼠标手势中显示的文字,一般不需要作更改!
3) 新修改的设置 在下次启动本程序时才会生效!

[MouseGestures]	###以下部分(等号的右边)您可作修改,用来定制每个目标的手势,但注意请不要产生重复!###
###说明(不区分大小写):###	上=U	下=D	左=L	右=R	###
1=DR
2=D
3=DL
4=UD
5=RLR
6=U
7=L
8=R


[ActNames]	###这里是鼠标手势要显示的文字说明,一般不需要修改!###
1=关闭
2=最小化
3=打开 开始菜单
4=刷新 (发送一个F5)
5=查看说明
6=向上
7=后退
8=前进

###如果需要重设所有设置,删除本配置文件即可,默认配置文件会在下次运行本程序时被自动生成###

